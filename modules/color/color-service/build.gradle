dependencies {
	compile project(":modules:color:color-api")

	compileOnly group: "com.liferay.portal", name: "release.dxp.api"
	
	compileOnly project(":modules:Theme:Theme-api")
    compileOnly project(":modules:Theme:Theme-service")
}

buildService {
	apiDir = "../color-api/src/main/java"
}

group = "com.payment.color"

tasks.withType(JavaCompile) {

	// Generated classes using Jodd library are unable to be read when compiled against JDK 11

	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}